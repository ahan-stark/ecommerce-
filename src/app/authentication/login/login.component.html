
<h1>Login</h1>
<div class="box">
	<div class="input-form">
		<form>
			<div class="inputBox">
				<input type="text" name="userName" [(ngModel)]="userName">
				<span>Userame</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" name="userPassword" [(ngModel)]="userPassWord">
				<span>Password</span>
				<i></i>
			</div>
			<div class="inputBox">
			<input type="submit" value="Login" (click)="onSubmit()">
			<i></i>
			</div>
		</form>
	</div>
</div>

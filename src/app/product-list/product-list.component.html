<h1>Product List</h1>
<section class="slider">
   <div class="card" *ngFor="let product of products" >
      <!-- <div class="card-content"> -->
        <a (click)="productPreview(product.productId)">
          <img src="{{ product.productImage }}" alt="network error" class="card-img"/>
        </a>
        <h4 class="card-title">{{ product.productName }}</h4>
        <div class="card-body">
          <h3 class="card-price">{{ product.productPrice }}</h3>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" (click)="productPreview(product.productId)">Preview</button>
        </div>
      </div>
    <!-- </div> -->
</section>

<h1>cart</h1>
<div>
  <div *ngFor="let cartItem of cart">
    <img src="{{ cartItem.productImage }}" alt="network error" />
    <h4>{{ cartItem.productName }}</h4>
    <h3>{{ cartItem.productPrice }}</h3>
  </div>
  <div class="price">
      <h4>price</h4>
      <h6>{{price}}</h6>
      <h4>Delivery charges</h4>
      <h6>100</h6>
      <h3>Billing Amount</h3>
      <h5>{{totalPrice}}</h5>

  </div>
</div>
